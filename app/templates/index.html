<!doctype html>
<html lang="en" ng-app="fractalApp">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Noviga Fractal - Your factory floor</title>
	<link href="static/lib/bootstrap-css/css/bootstrap.css" rel="stylesheet">
	<link href="static/lib/jquery-ui/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
	<link href="static/css/app.css" rel="stylesheet">
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<script src="static/lib/jquery/dist/jquery.min.js"></script>
	<script src="static/lib/bootstrap-css/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="static/lib/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/css/rdash.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	<link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.6/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/tree-grid.css">
	
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/series-label.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>

</head>

<body>
	<div class="row" ng-controller="MasterCtrl">
			<nav class="navbar navbar-fixed-top navbar-inverse" style="margin-bottom:0px;border-radius:0;background-color:#1a1a1a">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#/" style="padding-top:0;padding-left:40px">
							<img src="/static/images/noviga_brand_logo.png" alt="noviga-logo" width="160" height="50">
						</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li ng-class="{'active': selectedLabel === 'Dashboard' || selectedLabel === undefined}" ng-click="selectedLabel = 'Dashboard'">
								<a href="#/">Dashboard</a>
							</li>
							<li ng-class="{'active': selectedLabel === 'Plantwise'}" ng-click="selectedLabel = 'Plantwise'">
								<a href="#/plantwise">Plant-wise View</a>
							</li>
							<li class="disabled">
								<a href="">Documentation</a>
							</li>
							<li class="disabled">
								<a href="">Settings</a>
							</li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li class="dropdown">
								<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{username}} <span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="">Profile</a></li>
									<li role="separator" class="divider"></li>
									<li><a href="" ng-click="logout()">Log Out</a></li>
								</ul>
							</li>
						</ul>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
	</div>
	<!-- Main Angular Content -->
    <div ng-view ng-hide="layout.loading" style="padding-top: 50px"></div>
    <div ng-show="layout.loading" style="text-align: center; padding-top: 50px">
    	<img src="https://media.giphy.com/media/EhTIih4rcMoSI/source.gif" alt="Page Loading" height="300"/>
    </div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-route.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-resource.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-cookies.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-touch.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-animate.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-aria.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-messages.min.js"></script>
	<script type="text/javascript" src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.8/angular-material.js"></script>
	<script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
	<script src="https://cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
	<script type="text/javascript" src="static/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script type="text/javascript" src="static/lib/angular-gauge/angular-gauge.js"></script>
	<script type="text/javascript" src="static/lib/tree-grid/tree-grid.js"></script>


	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.0/highlight.min.js"></script>
	<script type="text/javascript" src="https://rawgit.com/pc035860/angular-highlightjs/master/angular-highlightjs.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js"></script>

	<script type="text/javascript" src="static/lib/angular-ui-date/src/date.js"></script>

	<script type="text/javascript" src="static/lib/angularjs-dropdown-multiselect/agnularjs-dropdown-multi.js"></script> -->

	<script src="static/js/fractalApp.js"></script>
	
	<script src="static/js/home/home-controller.js"></script>
	
	<script src="static/js/login/login-service.js"></script>

	<script src="static/js/machinepage/machinepage-controller.js"></script>
	<script src="static/js/machinepage/machinepage-router.js"></script>
	<script src="static/js/machinepage/machinepage-service.js"></script>

	<script src="static/js/plantwise/plantwise-controller.js"></script>
	<script src="static/js/plantwise/plantwise-router.js"></script>
	<script src="static/js/plantwise/plantwise-service.js"></script>
	
</body>
</html>

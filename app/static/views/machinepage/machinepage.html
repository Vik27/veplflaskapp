
<div ng-cloak="" class="toolbardemoBasicUsage">
  <md-content>
    <md-toolbar>
      <div class="md-toolbar-tools" layout="row" layout-xs="column">
        <md-truncate>Machine 1: 2WSM-Auto</md-truncate>
        <span flex=""></span>
        <span>VEPL-III&nbsp; <i class="fa fa-arrow-right"></i>&nbsp; Electrical</span>
      </div>
    </md-toolbar>
  </md-content>
  <md-content layout="column">
  	<div flex id="container" style="height:230px;" class="md-padding"></div>
	<div layout-xs="column" layout="row" class="md-padding">
	<div flex-xs flex-gt-xs="33" class="alert alert-info">Total: {{totalCount}}</div>
	<div flex-xs flex-gt-xs="33" class="alert alert-success" >OK: {{okcount}}</div>
	<div flex-xs flex-gt-xs="33" class="alert alert-danger">Unplanned Downtime: {{downtime}} min</div>
	</div>
  	  <div layout-xs="column" layout="row" class="md-padding">
		  <div flex-xs="" flex-gt-xs="25" layout="column">
		    <md-card>
		      <md-card-title>
		        <md-card-title-text>
		          <span class="md-headline">OEE</span>
		        </md-card-title-text>
		      </md-card-title>
		      <md-card-content layout="row" layout-align="center center">
		        <ng-gauge size="200" type="arch" thick="7" value="oee" cap="round" label="Normal" append="%" foreground-color="#e74c3c" background-color="#ecf0f1"></ng-gauge>
		      </md-card-content>
		    </md-card>
		  </div>
		  <div flex-xs="" flex-gt-xs="25" layout="column">
		    <md-card>
		      <md-card-title>
		        <md-card-title-text>
		          <span class="md-headline">Availability</span>
		        </md-card-title-text>
		      </md-card-title>
		      <md-card-content layout="row" layout-align="center center">
		        <ng-gauge size="200" type="arch" thick="7" value="availability" cap="round" label="Normal" append="%" foreground-color="yellow" background-color="#ecf0f1"></ng-gauge>
		      </md-card-content>
		    </md-card>
		  </div>
		  <div flex-xs="" flex-gt-xs="25" layout="column">
		    <md-card>
		      <md-card-title>
		        <md-card-title-text>
		          <span class="md-headline">Quality</span>
		        </md-card-title-text>
		      </md-card-title>
		      <md-card-content layout="row" layout-align="center center">
		        <ng-gauge size="200" type="arch" thick="7" value="quality" cap="round" label="Normal" append="%" foreground-color="#2ecc71" background-color="#ecf0f1"></ng-gauge>
		      </md-card-content>
		    </md-card>
		  </div>
		  <div flex-xs="" flex-gt-xs="25" layout="column">
		    <md-card>
		      <md-card-title>
		        <md-card-title-text>
		          <span class="md-headline">Performance</span>
		        </md-card-title-text>
		      </md-card-title>
		      <md-card-content layout="row" layout-align="center center">
		        <ng-gauge size="200" type="arch" thick="7" value="performance" cap="round" label="Normal" append="%" foreground-color="#2980b9" background-color="#ecf0f1"></ng-gauge>
		      </md-card-content>
		    </md-card>
		  </div>
		</div>
		<div flex id="container2" style="height:300px;"></div>
	</md-content>
</div>
